<!doctype html>
<html lang="en">
    {% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>{% block title %}Jesse blog{% endblock %}</title> 
    <link rel="stylesheet"
          href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet"
          href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet"
          href="http://picturebag.qiniudn.com/blog.css">
    <link rel="stylesheet" href={% static 'tango.css' %}>
    <!--<link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">-->
</head>

<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title"><a href="{% url "home" %}">Jesse Blog</a></h1>
                <h2 class="brand-tagline">Cien anos de soledad</h2>
                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="button-success pure-button" href="/">主页</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button"
                               href="{% url "archives" %}">归档</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button"
                               href="https://github.com/saitama233">Github</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button"
                               href="https://www.cnblogs.com/saitama">cnblog</a>
                        </li>
                        <li class="nav-item">
                            <a class="button-success pure-button"
                               href="{% url "about_me" %}">About Me</a>
                        </li>
                        <li>
                            <form class="pure-form" 
                                  action="/search/" method="get">
                                <input class="pure-input-3-3" type="text"
                                       name="s" placeholder="search">
                            </form>
                        </li>
                        <li class="nav-item">
                            <a class="button-success pure-button"
                               href="{% url "RSS" %}">RSS</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="https://www.baidu.com">baidu</a></li>
                        <li><a href="http://readfree.me">readfree</a></li>
                        <li><a
                               href="https://book.shuyuzhe.com">shuyuzhe</a></li>
                    </ul>
            </div>
        </div>
    </div>
</body>
</html>
